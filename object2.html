    <title>Object</title>
    <script type="text/javascript" language="javascript">
      
       function emp(ID,NAME,AGE){
          this.ID =ID;
          this.NAME=NAME;
          this.AGE = AGE;

       }

       let employee = new emp(1,"abc",23)

       console.log(employee.AGE+" ",employee.ID+" ",employee.NAME)
        
    </script>
</head>
