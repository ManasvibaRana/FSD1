<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    

</head>
<body>

    <p id="demo"></p>
    <h1>World</h1>

  

    <p></p>
    <p></p>

    <script>
        document.getElementById("demo").innerHTML ="Hy"
        document.getElementById("demo").style.backgroundColor = "red"
        var x = document.getElementsByTagName("p")

        for (i = 0; i<x.length; i++){
            x[i].innerHTML = "hii"
        }
    </script>


</body>
</html>
