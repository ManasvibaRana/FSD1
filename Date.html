<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script type="text/javascript" language="javascript">
       var d = new Date()
       document.write(d+"<br>")
       document.write("Year "+ d.getFullYear() + "<br>")
       document.write("Month "+ d.getMonth() + "<br>")
       document.write("Date "+ d.getDate()+ "<br>")
       document.write("Day "+ d.getDay() + "<br>")
       document.write("Time "+ d.getTime() + "<br>")
       document.write("Hours "+ d.getHours()+ "<br>")
       document.write("Mini "+ d.getMinutes()+ "<br>")
       document.write("seconds "+ d.getSeconds()+ "<br>")


      document.write("Set year"+ d.setFullYear("2024"))
      document.write(" Set Month "+ d.setMonth("2") + "<br>")
      document.write("Month "+ d.getMonth() + "<br>")

      document.write("Year "+ d.getFullYear() + "<br>")



        
    </script>
</head>
<body>
</body>
</html>
