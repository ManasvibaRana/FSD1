<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
      <div class="carousel slide" id="demo" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-indicators">
            <button class="bg-warning active" data-bs-target="#demo" data-bs-slide-to="0"></button>
            <button class="bg-warning" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button class="bg-warning" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="hd-nature-background-dftck70xg2lujaxb.jpg" height="400px" width="100%">
                <div class="carousel-caption">
                    <h1>Firstslide</h1>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="pexels-souvenirpixels-414612.jpg" height="400px" width="100%">
                <div class="carousel-caption">
                    <h1>Secondslide</h1>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="tnc_15456894.jpg" height="400px" width="100%">
                <div class="carousel-caption">
                    <h1>Thirdslide</h1>
                </div>
            </div>
      
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
      </div> 
    </div>

</body>
</html>
