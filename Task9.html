<!-- wt a js to handle if mouse is over heading it should turn yellow and if it goes out it turns black 
if button names find time is clicked then it show date and time information. if button named red is Clicked
then bg color should turn red and if click on green thrn green. -->

                                                                                       
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>

</head>
<body>
   
    <h1 onmouseover="mover(this)" onmouseout="mout(this)" style="border: 2px; border-color: aqua; padding: 20px;  margin: auto;">
       Heading
    </h1>

   <input type="button" value="Find Time" onclick="showtime()">
   <p id="time"></p>

   <input type="button" value="Red" onclick="red()">
   <input type="button" value="Green" onclick="green()">


    <script>

        function red(){
            document.getElementsByTagName("body")[0].style.backgroundColor = "red";
        }

        function green(){
            document.getElementsByTagName("body")[0].style.backgroundColor = "green";
        }

        function showtime(){
            v = new Date()
            document.getElementById("time").innerHTML = v
           
        }


         function mover(e){
             e.style.backgroundColor = "yellow"

         }

         function mout(e){
             e.style.backgroundColor = "black"
             e.style.color = "white"
           
         }


     </script>
 
</body>
</html>
