<!-- Write js to find position of first occurance of vowel 'a' and last occurance of vowel 'a' in given
 word "ajanta" also return thr string between them -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script type="text/javascript" language="javascript">
        x = "ajanta"
        y1 = x.indexOf("a")
        y2 = x.lastIndexOf("a")
        z = x.substring(y1+1,y2)

        document.write(y1+"<br>")
        document.write(y2+"<br>")
        document.write(z+"<br>")


        var num = 23
         x = num%10
         y = Math.floor((num/10)%10)

         document.write(x+"<br>")
         document.write(y+"<br>")
         document.write(Math.pow(y,x)+"<br>")


        

       
    </script>
</head>
<body>
</body>
</html>
