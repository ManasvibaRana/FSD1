<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <script type="text/javascript" language="javascript">
     
        document.write("Maximum :" + Math.max(2,3) +"<br>")
        document.write("Minimum :" + Math.min(2,3)+"<br>")
        document.write("Round :" + Math.round(2.45)+"<br>")
        document.write("Ceil:" + Math.ceil(3.54)+"<br>")
        document.write("Floor :" + Math.floor(3.54)+"<br>")
        document.write("Power :" + Math.pow(2,3)+"<br>")
        document.write("abs :" + Math.abs(-2)+"<br>")
        document.write("Square root :" + Math.sqrt(2)+"<br>")
        document.write("Random:" + Math.random())

    
        
    </script>
