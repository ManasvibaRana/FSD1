<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
 
</head>
<body>
    <p id="i1">Tag 1</p>
    <p class="c1">Tag 2</p>
    <p>Tag 2</p>
    <input type="button" value="click" onclick="change()">

    <script>

       function change(){
 
         x = document.getElementById("i1")
         x.innerHTML ="Change by Id"

         x = document.getElementsByClassName("c1")
         x[0].innerHTML = "Change by class"
         x[0].style.backgroundColor="tomato"
         x[0].style.fontSize="30px"

         x = document.getElementsByTagName("p")
         x[2].innerHTML ="Change by tag"

         x[2].style.backgroundColor="cyan"
         x[2].style.color="green"

        }

    </script>
</body>
</html>
