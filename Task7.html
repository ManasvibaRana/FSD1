<!-- wt a js to convert upper case and lower case from return text on click -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
 
</head>
<body>
    <p>Welcome</p>
    <input type="button" value="upper" onclick="up()">
    <input type="button" value="lower" onclick="down()">

    <p id="i1">Para 1</p>
    <p id="i2">Para 2</p>


    <script>

       function up(){
         x = document.getElementsByTagName("p")
         x[0].style.textTransform = "uppercase"
       }

       function down(){
         x = document.getElementsByTagName("p")
         x[0].style.textTransform = "lowercase"
  
        }

        var i1 = document.getElementById("i1")
        var i2 = document.getElementById("i2")

        i1.align = "center"
        i2.setAttribute("align","right")


    </script>
</body>
</html>
