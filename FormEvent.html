<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit</title>
</head>
<body>
    <form action="#" method="post" onsubmit="fun()">
        <input type="text" name="fname" id="fname" value="Hello"  onchange="fun2(this)" onfocus="this.style.backgroundColor='yellow'">
        <input type="text" name="fname2" id="fname2"   onblur="fun3(this)" onfocus="this.style.backgroundColor='yellow'">

        <input type="submit" value="submit">
    </form>


    <script>
        function fun() {
            a = document.getElementById("fname")
            alert("Welcome "+ a.value)
        }

        function fun2(id){
            id.value = id.value.toUpperCase()
        }


        function fun3(id){
            id.value = id.value.toLowerCase()
        }
    </script>
</body>
</html>
