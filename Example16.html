<html>
    <head>
        <title>Display</title>
        <style>
            .p1{
                display: none;
            }

            .p2{
                display: inline;
                color: tomato;
                /* height: 32px; */
            }

            .p3{
                display: block;
                color: tomato;
                /* height: 32px;  */
            }

            .p4{
                display: inline-block;
                color: tomato;
                height: 32px;
            }


        </style>
    </head>

    <body>
        <div>This is none demo<p class="p4">Hi</p> Look for hi
        
        </div>
    </body>
    
</html>
