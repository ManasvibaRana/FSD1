<!-- Write java script program to check occurrence of a given character in to string entered by user. (For ex., If you check the number of occurrences of 'o' in the string 'school', the result is 2.)
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Task</title>
     <script type="text/javascript" language="javascript">
       var input = prompt("Enter String ")
       var char = prompt("Enter character")
       a = input.split(char)

       document.write(a.length-1)

     </script>
 </head>
 <body>
 </body>
 </html>
