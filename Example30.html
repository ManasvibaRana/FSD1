<html>
    <head>
        <title>Tooltip</title>

        <style>
            .tooltip{
                display: inline-block;
                border: 1px solid black;
            }

            .text{
                visibility: hidden;
                background-color: black;
                color: white;
                position: absolute;
            }

            .tooltip:hover .text{
                visibility: visible;
                
            }
        </style>

    </head>

    <body>
        <div class="tooltip"> Click Here
            <span class="text"> Hidden message Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum at minus fugiat molestias aut possimus ducimus esse natus id. Qui ut eius saepe soluta est! Modi ratione quos reiciendis excepturi.</span>
        </div>
    </body>
</html>
