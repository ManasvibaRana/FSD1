<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script type="text/javascript" language="javascript">
        x = "hello"
        y = " world"
        x1 = "this is demo"
        y1 = "is"

        document.write(x.concat(y)+"<br>")
        document.write(x1.indexOf(y1)+"<br>")
        document.write(x1.substr(2,5) +"<br>")
        document.write(x1.substring(2,6)+"<br>")
        document.write(x.split("l"))

    </script>
</head>
<body>
</body>
</html>
