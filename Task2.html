<!-- wt js to construct fun which calcu. no of days are remaing in upcoming  birthday in current year -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <script type="text/javascript" language="javascript">
        


        function dd(d1,d2){
            od = 24*60*60*1000

            d1_ms = d1.getTime()
            d2_ms = d2.getTime()

            dd_ms = Math.abs(d1_ms-d2_ms)

            return (Math.round(dd_ms)/od)
        }

        var d1 = new Date()
        d1.setDate(1)
        d1.setMonth(9)
        d1.setFullYear(2005)

        var d2 = new Date()
     

        document.write("No.of days  "+dd(d1,d2)/365 )

        
    </script>
</head>

</body>
</html>
