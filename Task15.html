<!-- write es6 script that xreatre class time haveing member having hour minute and second create two time object t1 and
t2 and add both the time objects so that it should return in third time object named t third time object should have
hour minute and second such that Addition of second exits 60 miute should be incremented if minute exist 60. hour should be 
incremented -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
        class Time {
            constructor(hour, minute, second) {
                this.hour = hour
                this.minute = minute
                this.second = second 
            }


            add =(t1,t2)=>{
                this.hour = t1.hour + t2.hour
                this.minute = t1.minute + t2.minute
                this.second = t1.second + t2.second

                if (this.second>60){
                    this.minute +=1
                    this.second = this.second - 60
                } 
                if (this.minute>60){
                    this.hour += 1
                    this.minute = this.minute - 60
                }
                return this
            }

        }

    const t1 = new Time(2,15,50)
        const t2 = new Time(2,10,40)

        const t = new Time()
        p=t.add(t1,t2)

        console.log(`Hour ${p.hour} , Minute ${p.minute} , Second ${p.second}`)




    </script>
    
</body>
</html>
