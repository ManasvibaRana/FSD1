<!-- write a js to chnage color and bg color on click using tag name method -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
   
</head>
<body>

    <p class="a">Hy</p>
    <p>Hy</p>
    <p class="a">Hy</p>

    <input type="button" onclick="change()" value="Click">

    <script>
         var ischanged = false
        function change(){
           
           c1 = document.getElementsByTagName("p")
           c = document.getElementsByClassName("a")

           for (i=0; i<c1.length; i++){

            if(ischanged){
                c1[i].innerHTML = "hi"
                c1[i].style.color = ""
                c1[i].style.backgroundColor = "" 

            } else {
                c1[i].innerHTML = "Hello"
                c1[i].style.color = "blue"
                c1[i].style.backgroundColor = "tomato"
                c[i].innerHTML = "Hhehehehe"
                c[i].style.color = "pink"
                c[i].style.backgroundColor = "black"

            }
         
           }
           ischanged = !ischanged 
        }
        
    </script>

</body>
</html>
