<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic/Togglable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
     <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
              
                <a href="#a1" class="nav-link active" data-bs-toggle="tab">  <i class="bi bi-house"></i>Home</a>
            </li>
            <li class="nav-item">
                <a href="#a2" class="nav-link " data-bs-toggle="tab"><i class="bi bi-person"></i>About</a>
            </li>
            <li class="nav-item">
                <a href="#a3" class="nav-link " data-bs-toggle="tab"><i class="bi bi-person-lines-fill"></i>Contact</a>
            </li>
        </ul>
     </div>
     <div class="tab-content">
        <div class="container tab-pane active" id="a1">
          <h3>Home</h3>
          <p>This is home page</p>
        </div>

        <div class="container tab-pane fade " id="a2">
            <h3>About</h3>
            <p>This is about page</p>
          </div>

          <div class="container tab-pane fade" id="a3">
            <h3>Contact</h3>
            <p>This is Contact page</p>
          </div>  
     </div>
</body>
</html>
