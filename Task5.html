    <script type="text/javascript" language="javascript">
      
       x = [{Product:"apple",Quantity:2,Price:80},{Product:"Banana",Quantity:5,Price:10},{Product:"Milk",Quantity:1,Price:30}]

      function total(a){
          let tp = 0

          for(i=0;i<a.length;i++){
             const{Quantity,Price} = a[i]
             tp += Quantity*Price
          }

          document.write("Total Price : ", tp)
      }

      y = total(x)
      
    </script>
