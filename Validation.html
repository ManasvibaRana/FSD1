<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <input type="text" id="t1">
    <input type="submit" onclick="fun()">

    <script>
        function fun(){
            // pat = /abc/
          // pat = /abc/i (not casesensative)
        //   pat = /[abc]/ (allow if any char is there)
        //   pat = /[^abc]/  (NOT allow if only any char is there)
        // pat = /[0-9]/ //(aLLOW Number)
         // pat = /[^0-9]/ (NOT allow if only any char is there)
         pat = /[x|y]/
            u = document.getElementById("t1").value

            if(pat.test(u)){
                document.write("Perfect & Value :"+ u)
            }
        }
    </script>
</body>
</html>
